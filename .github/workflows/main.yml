name: Unity Multi-Platform CI/CD ðŸš€

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false 
      matrix:
        targetPlatform:
          - StandaloneWindows64 # Windows 64-bit
          - Android             # Android APK
          - WebGL               # Web Browser build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-

      - name: Build Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }} 

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: GameBuild-${{ matrix.targetPlatform }} 
          path: build/${{ matrix.targetPlatform }}