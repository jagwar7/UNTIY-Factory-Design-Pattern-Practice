name: Unity Build Pipeline ğŸš€

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run Integration Tests ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ github.ref_name }}-${{ hashFiles('Packages/manifest.json') }}
          restore-keys: |
            Library-${{ github.ref_name }}-
            Library-main-

      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          testMode: PlayMode
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: test
    name: Build for Windows ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-build-${{ github.ref_name }}-${{ hashFiles('Packages/manifest.json') }}
          restore-keys: |
            Library-build-${{ github.ref_name }}-
            Library-build-main-

      - name: Build Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneWindows64

      - name: Upload Build ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: build/StandaloneWindows64 